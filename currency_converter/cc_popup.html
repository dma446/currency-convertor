<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <title>Currency Converter</title>
    </head>
    <body>
        <h1>Currency Converter</h1>
        <h5>Base Currency: <input type="text" id="base_value">
        <select id="base_curr">
           <option value="USD">USD($)</option>
           <option value="EUR">EUR(&#x20AC)</option>
           <option value="CNY">CNY(&#xFFE5)</option>
        </select><br>
        New Currency: <input type="text" id="new_value" readonly>
        <select id ="new_curr">
            <option value="USD">USD($)</option>
            <option value="EUR">EUR(&#x20AC)</option>
            <option value="CNY">CNY(&#xFFE5)</option>
        </select><br>
        <input type="button" id="button" value="Convert" /><br>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/cc_popup.js"></script>
        </h5>
    </body>
</html>
